
<app-hearder titulo="REGISTRO DOCENTE"></app-hearder>
<ion-content>
  <ion-list>
    <ion-list>
      <ion-item>
        <ion-input label="Nombre del Docente:" placeholder="Ingresa texto"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Edad en años: " type="number" placeholder="000"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Nueva contraseña:" type="password" value="password"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Correo electronico:" type="email" placeholder="direccion@ug.edu.ec"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Número Celular:" type="tel" placeholder="09-9999-9999"></ion-input>
      </ion-item>
    </ion-list>
  </ion-list>
</ion-content>
